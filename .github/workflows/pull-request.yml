name: check pull request
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install
      - run: npm run lint
      - run: npm run test

  test_visual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install
      - run: npm run build-storybook
      - run: npm run test:visual

      - name: Archive screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v1
        with:
          name: loki-screenshots
          path: packages/ui/.loki

  publish_canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/install
      - run: git describe
      - name: Publish to npm
        run: npx lerna publish --canary --preid next --dist-tag next --no-verify-access --include-merged-tags --no-push --force-publish

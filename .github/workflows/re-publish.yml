name: republish
on: pull_request

jobs:
  publish_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git tag --sort version:refname --points-at HEAD
      - name: Version
        run: npx lerna version 1.3.0
      - name: Publish to npm
        run: |
          npx lerna publish from-git --force-publish
